<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Perusahaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-gradient text-white fw-bold text-center py-3" style="background: linear-gradient(90deg, #ff8c00, #ff4500);">
                <h4 class="mb-0">Informasi Perusahaan</h4>
            </div>
            <div class="card-body p-4">
                <form id="companyForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Perusahaan *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                            <input type="text" class="form-control" name="nama_perusahaan" placeholder="Masukkan nama perusahaan" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Penanggung Jawab *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" name="penanggung_jawab" placeholder="Masukkan nama penanggung jawab" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">No HP Penanggung Jawab *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" name="no_hp" placeholder="Masukkan nomor HP" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Masukkan email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">No Telpon Kantor *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                            <input type="tel" class="form-control" name="no_telp" placeholder="Masukkan nomor telepon kantor" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Perusahaan Bergerak di Bidang *</label>
                        <input type="text" class="form-control" name="bidang" placeholder="Masukkan bidang usaha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Deskripsi Perusahaan *</label>
                        <textarea class="form-control" name="deskripsi" rows="3" placeholder="Jelaskan tentang perusahaan Anda" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Jumlah Karyawan *</label>
                        <select class="form-select" name="jumlah_karyawan" required>
                            <option value="" selected disabled>Pilih jumlah karyawan</option>
                            <option value="Kurang dari 5">Kurang dari 5</option>
                            <option value="5-20">5-20</option>
                            <option value="21-50">21-50</option>
                            <option value="Lebih dari 50">Lebih dari 50</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Alamat Perusahaan *</label>
                        <input type="text" class="form-control" name="alamat" placeholder="Masukkan alamat lengkap" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Kota *</label>
                            <input type="text" class="form-control" name="kota" placeholder="Masukkan kota" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Provinsi *</label>
                            <input type="text" class="form-control" name="provinsi" placeholder="Masukkan provinsi" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                            <i class="fas fa-paper-plane"></i> Kirim
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('companyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form default
            
            let formData = new FormData(this);
            let data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            localStorage.setItem('formData', JSON.stringify(data));
            window.location.href = 'post-lowongan.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
