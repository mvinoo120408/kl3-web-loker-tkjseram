<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background: url('assets/topbar.jpg') center/cover no-repeat;
            height: 180px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            max-width: 900px;
            margin: -50px auto 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Background Header -->
<div class="header">
    <div class="container">
        <nav aria-label="breadcrumb"></nav>
    </div>
</div>

<!-- Login Form -->
<div class="container">
    <div class="login-container">
        <div class="row gap-4">
            <!-- Form Login -->
            <div class="col-md-6">
                <h5 class="fw-bold mb-3">Masuk Ke Loker.ID</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Kata Sandi <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Tampilkan Kata Sandi</label>
                    </div>
                    <p><a href="#" class="text-primary">Lupa kata sandi? Klik disini!</a></p>
                    <button type="submit" class="btn btn-warning text-white w-100">
                        LOGIN
                    </button>
                </form>
            </div>

            <!-- Pengguna Baru -->
            <div class="col-md-5 text-md-start text-center">
                <h5 class="fw-bold mb-3">Pengguna Baru</h5>
                <p>Jika Anda belum memiliki akun, silakan mendaftar terlebih dahulu sebagai Pencari Kerja atau Perusahaan.</p>
                <button class="btn btn-warning text-white w-100" onclick="window.location.href='register.html'">
                    BUAT AKUN BARU
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        let passwordInput = document.getElementById('password');
        passwordInput.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Cegah form dari reload halaman

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email === "" || password === "") {
            alert("Email dan password wajib diisi!");
            return;
        }

        // Jika sukses, pindah ke halaman index.html
        window.location.href = "index.html";
    });
</script>

</body>
</html>
