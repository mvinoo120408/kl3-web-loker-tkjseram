<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<!-- Registrasi Form -->
<div class="register-container">
    <h4 class="fw-bold">Buat Akun Baru</h4>
    <p class="text-muted">Silakan daftar untuk melanjutkan</p>

    <form id="registerForm">
        <div class="mb-3 text-start">
            <label for="name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 text-start">
            <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
            <input type="password" class="form-control" id="confirm-password" required>
            <p class="error-message" id="passwordError">Kata sandi tidak cocok!</p>
        </div>
        <div class="mb-3 text-start form-check">
            <input type="checkbox" class="form-check-input" id="showPassword">
            <label class="form-check-label" for="showPassword">Tampilkan Kata Sandi</label>
        </div>
        <button type="submit" class="btn btn-warning text-white w-100">DAFTAR</button>
    </form>

    <p class="mt-3">Sudah punya akun? <a href="login.html" class="text-primary">Login disini</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        let password = document.getElementById('password');
        let confirmPassword = document.getElementById('confirm-password');
        let type = this.checked ? 'text' : 'password';
        password.type = type;
        confirmPassword.type = type;
    });

    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Mencegah form reload

        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm-password').value;
        let errorMessage = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            errorMessage.style.display = "block";
        } else {
            errorMessage.style.display = "none";

            let userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            localStorage.setItem('user', JSON.stringify(userData));

            setTimeout(() => {
                window.location.href = "index.html";
            }, 1000);
        }
    });
</script>

</body>
</html>
